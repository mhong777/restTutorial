<section data-ng-controller="SomethingnewsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Somethingnews</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="somethingnew in somethingnews" data-ng-href="#!/somethingnews/{{somethingnew._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="somethingnew.created | date:'medium'"></span>
				by
				<span data-ng-bind="somethingnew.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="somethingnew.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!somethingnews.$resolved || somethingnews.length">
    	No Somethingnews yet, why don't you <a href="/#!/somethingnews/create">create one</a>?
    </div>
</section>
